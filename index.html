
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working Mobile Nav Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: #004080;
        padding: 20px;
        gap: 15px;
      }

      .nav-links.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Bluzen Medical</div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Jobs</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("navLinks");

      hamburger.addEventListener("click", function () {
        navLinks.classList.toggle("show");
      });
    });
  </script>

  <main style="padding: 20px;">
    <h1>Mobile Navigation Test Page</h1>
    <p>If you see the hamburger icon on mobile and it drops down navigation links when tapped, this works.</p>
  </main>
</body>
</html>
